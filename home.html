<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./home.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <img src="./elysee pic.png" class="homeimg" />
        <div class="home1">
            <img src="./Group 1686550876.png" class="img1" />
            <h1>Login to your Account</h1>
            <p id="see">See what is going on with your business</p>
            <div class="google-button">
                <img src="https://steelbluemedia.com/wp-content/uploads/2019/06/new-google-favicon-512.png" alt="Google Logo" class="google-logo">
                <span>Continue with Google</span>
            </div>        
            <p id="sign">---------- or Sign in with Email -----------</p>
            <div class="logs">
                <label for="login">Email</label>
                <input type="email" placeholder="mail@abc.com" />
                <label for="login">Password</label>
                <input type="password" placeholder="*************" />
             
            </div>
            <div class="forgot">
                <div class="remember">
                    <input type="checkbox" id="check" >
                    <h4>Remember Me</h4>
                </div>
                <h4 id="for">Forgot Password?</h4>
            </div>
            <button >Login</button>
            
            <h2>Not Registered Yet?<span id="create">  Create an account</span></h2>
        </div>

    </div>
    
</body>
</html>
